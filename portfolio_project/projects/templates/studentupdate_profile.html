{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>UPZONE | Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Font-awesome CSS-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Owl Caousel CSS -->
    <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.theme.default.min.css' %}">
    <!-- Main Menu CSS -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
    <!-- nivo slider CSS -->
    <link rel="stylesheet" href="{% static 'vendor/slider/css/nivo-slider.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'vendor/slider/css/preview.css' %}" type="text/css" media="screen" />
    <!-- Datetime Picker Style CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.css' %}">
    <!-- Magic popup CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- Switch Style CSS -->
    <link rel="stylesheet" href="{% static 'css/hover-min.css' %}">
    <!-- ReImageGrid CSS -->
    <link rel="stylesheet" href="{% static 'css/reImageGrid.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
    <!-- Modernizr Js -->
    <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="container rounded bg-white move  mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{% static 'img/brand/profile.webp' %}" width="90"><span class="font-weight-bold">{{ user.first_name }} {{ user.last_name }}</span><span class="text-black-50">{{ usser.email }}</span><span>Nigeria</span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-right">Edit your profile</h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="Last Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="email"></div>
                        <div class="col-md-12"><label class="labels">roll Number</label><input type="number" class="form-control" placeholder="roll number"></div>
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="number" class="form-control" placeholder="Phone Number"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="USA"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="Boston" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>about me</span><span class="border px-3 p-1 add-experience"><a href="{% url 'student_profile_view' %}" class="btn btn-light">Back</a></div>
                    <textarea rows="10" cols="25" placeholder="about you ......"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- jquery-->
<script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}" type="text/javascript"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- WOW JS -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- Nivo slider js -->
<script src="{% static 'vendor/slider/js/jquery.nivo.slider.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/slider/home.js' %}" type="text/javascript"></script>
<!-- Owl Cauosel JS -->
<script src="{% static 'vendor/OwlCarousel/owl.carousel.min.js' %}" type="text/javascript"></script>
<!-- Meanmenu Js -->
<script src="{% static 'js/jquery.meanmenu.min.js' %}" type="text/javascript"></script>
<!-- Srollup js -->
<script src="{% static 'js/jquery.scrollUp.min.js' %}" type="text/javascript"></script>
<!-- jquery.counterup js -->
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<!-- Countdown js -->
<script src="{% static 'js/jquery.countdown.min.js' %}" type="text/javascript"></script>
<!-- Isotope js -->
<script src="{% static 'js/isotope.pkgd.min.js' %}" type="text/javascript"></script>
<!-- Magic Popup js -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>
<!-- Gridrotator js -->
<script src="{% static 'js/jquery.gridrotator.js' %}" type="text/javascript"></script>
<!-- Custom Js -->
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'js/profile.js' %}" type="text/javascript"></script>
</body>

{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upzone|Login page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="logo icon" href="static/img/brand/default3.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Font-awesome CSS-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Owl Caousel CSS -->
    <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.theme.default.min.css' %}">
    <!-- Main Menu CSS -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
    <!-- nivo slider CSS -->
    <link rel="stylesheet" href="{% static 'vendor/slider/css/nivo-slider.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'vendor/slider/css/preview.css' %}" type="text/css" media="screen" />
    <!-- Datetime Picker Style CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.css' %}">
    <!-- Magic popup CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- Switch Style CSS -->
    <link rel="stylesheet" href="{% static 'css/hover-min.css' %}">
    <!-- ReImageGrid CSS -->
    <link rel="stylesheet" href="{% static 'css/reImageGrid.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Modernizr Js -->
    <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
   <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <!-- Preloader Start Here -->
    <div id="preloader" style="background: #002147 url('/static/img/preloader.gif') no-repeat scroll center center; height: 100%; left: 0; overflow: visible; position: fixed; top: 0; width: 100%; z-index: 9999999;"></div>
    <!-- Preloader End Here -->
    <!-- Main Body Area Start Here -->
    <div id="wrapper">
        <!-- Header Area Start Here -->
        <header>
            <div id="header2" class="header4-area">
                <div class="header-top-area">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                                <div class="header-top-left">
                                    <div class="logo-area">
                                      <a href="home.html"><img class="img-responsive"  src="{% static 'img/default3.png' %}" alt="logo"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                                <div class="header-top-right">
                                    <ul>
                                        <li><i class="fa fa-phone" aria-hidden="true"></i><a href="Tel:+234906792034"> + 234 906 792 034 </a></li>
                                        <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="#">info@upzone.com</a></li>
                                        <li class="active">
                                            <a type="button" class="btn btn-block" href="{% url 'login_view' %}"><i class="fa fa-lock" type="button"></i>Login</a>
                                        </li>
                                        <li><a href="{% url 'signup_view' %}" class="apply-now-btn2">Join Now</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div> 
                    
    <section class="vh-100 bg-image"
    style="background-color: #002147;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                        <div class="title-default-left-bold">Login</div>
              <span class="mb-0 text-muted text-hidden d-none">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    Login page
                {% endif %}
              </span>
                <form  method="post">

                    {% csrf_token %}

                  <div class="form-group">
                      <input type="text" name="username" class="form-control" required id="id_username" placeholder="Username">
                  </div>
                  <div class="form-group last mb-4">
                    <input type="password" name="password" class="form-control" required id="id_password" placeholder="Password">
                    <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                  </div>

                  <div class="d-flex mb-5 align-items-center row">
                    <div class="col">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                    <div class="col">
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                  <input type="submit" value="Log In" class="btn btn-block default-big-btn">
                </div>
                </form>
              </div>  
            </div>
        </div>
        
        
        
    </div>



</div>
    


</section> 

<!-- jquery-->
<script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}" type="text/javascript"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- WOW JS -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- Nivo slider js -->
<script src="{% static 'vendor/slider/js/jquery.nivo.slider.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/slider/home.js' %}" type="text/javascript"></script>
<!-- Owl Cauosel JS -->
<script src="{% static 'vendor/OwlCarousel/owl.carousel.min.js' %}" type="text/javascript"></script>
<!-- Meanmenu Js -->
<script src="{% static 'js/jquery.meanmenu.min.js' %}" type="text/javascript"></script>
<!-- Srollup js -->
<script src="{% static 'js/jquery.scrollUp.min.js' %}" type="text/javascript"></script>
<!-- jquery.counterup js -->
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<!-- Countdown js -->
<script src="{% static 'js/jquery.countdown.min.js' %}" type="text/javascript"></script>
<!-- Isotope js -->
<script src="{% static 'js/isotope.pkgd.min.js' %}" type="text/javascript"></script>
<!-- Magic Popup js -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>
<!-- Gridrotator js -->
<script src="{% static 'js/jquery.gridrotator.js' %}" type="text/javascript"></script>
<!-- Custom Js -->
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
